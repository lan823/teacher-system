<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>雅思托福考试要求</title>
  <script src="./common/js/jquery.js"></script>
  <script src="./common/js/rem.js"></script>
  <script src="./js/toeflRules.js"></script>
  <link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./css/toeflRules.css">
  <script src="./common/js/common.js"></script>
</head>
<body>
   <!-- 外层 -->
   <div class="rules-wrap">
      <!-- 流程 -->
      <div class="procedure">
        <div class="pro-num">
          <div class="num">1</div>
          <div class="line"></div>
          <div class="num">2</div>
          <div class="line"></div>
          <div class="num">3</div>
          <div class="line"></div>
          <div class="num">4</div>
        </div>
        <div class="pro-words">
          <div class="words">在线笔试</div>
          <div class="words">在线试讲</div>
          <div class="words">设备申请</div>
          <div class="words">岗前考核</div>        
        </div>
      </div>
      <!-- 规则 -->
      <div class="rules">
        <div class="rulesWords">
          <p class="title"><strong>考试要求</strong></p>
          <div class="detail-wrap" >
            <p class="detail">本次考试为在线笔试，系统给出两条论述，请选择一条作为主题，并写一篇文章</p>
            <p class="detail">考试时间：<span>30分钟</span></p>
            <p class="detail">文章字数：<span>不限</span></p>
          </div>
          
        </div>
        <div class="startText">
          <div class="button">开始测试</div>
          <div class="prompt">
              本次考试您有<span>1次</span> 测试机会
          </div>
        </div>
      </div>  
    </div>
  
</body>
</html>
