<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>考试成绩</title>
  <script src="./common/js/jquery.js"></script>
  <script src="./common/js/rem.js"></script>
  <script src="./js/score.js"></script>
  <link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./css/score.css">
  <script src="./common/js/common.js"></script>
</head>
<body>
  <!-- 外层 -->
  <div class="score-wrap">
    <!-- 流程 -->
    <div class="procedure">
      <div class="pro-num">
        <div class="num">1</div>
        <div class="line"></div>
        <div class="num">2</div>
        <div class="line"></div>
        <div class="num">3</div>
        <div class="line"></div>
        <div class="num">4</div>
      </div>
      <div class="pro-words">
        <div class="words">在线笔试</div>
        <div class="words">在线试讲</div>
        <div class="words">设备申请</div>
        <div class="words">岗前考核</div>        
      </div>
    </div>
    <!-- 成绩 -->
    <div class="score">
      <div class="hintText">
        <p  class="hintText-t">在线笔试</p>
        <p class="hintText-b">本次测试结果</p>
      </div>
      <div class="reportCard">
        <p  class="fraction">90分</p>
        <p class="prompt">恭喜您通过了在线笔试</p>
      </div>
      <div class="button"><p class="buttonWrods">下一步</p></div>
    </div>
  </div>   
</body>
</html>
