<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>未通过考试</title>
  <script src="./common/js/jquery.js"></script>
  <script src="./common/js/rem.js"></script>
  <script src="./js/notThrough.js"></script>
  <link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./css/notThrough.css">
  <script src="./common/js/common.js"></script>
</head>
<body>
  <!-- 外层 -->
  <div class="notThrough-wrap">
    <!-- 流程 -->
    <div class="procedure">
      <div class="pro-num">
        <div class="num">1</div>
        <div class="line"></div>
        <div class="num">2</div>
        <div class="line"></div>
        <div class="num">3</div>
        <div class="line"></div>
        <div class="num">4</div>
      </div>
      <div class="pro-words">
        <div class="words">在线笔试</div>
        <div class="words">在线试讲</div>
        <div class="words">设备申请</div>
        <div class="words">岗前考核</div>        
      </div>
    </div>
    <!-- 未通过内容 -->
    <div class="content-wrap">
      <!-- 上 -->
      <div class="content-top">
        <div class="content-img">
          <img src="./img/wfail.png" alt="">  
        </div>
        <div class="content-reason">   抱歉您没有通过  <br>  家有学霸老师在线考核</div>
      </div>
      <!-- 中 -->
      <div class="content-cen">
        <p>未通过环节：<span class="link">在线笔试</span></p>
        <p>该环节得分：<span class="score">80分</span></p>
        <p>该环节需90分及以上才能通过考核</p>
      </div>
      <!-- 下 -->
      <div class="content-bot">
          如果您对考试结果有任何疑问请联系 <a href="#">在线客服</a> 家有学霸客服将竭诚为您服务
      </div>
    </div>
  </div>
  
</body>
</html>
